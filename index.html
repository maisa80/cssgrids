<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grids intro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2>Grids with specific positioning</h2>
    <div class="container-1">
        <section id="item-a">Item A</section>
        <section id="item-b">Item B</section>
        <section id="item-c">Item C</section>
    </div>


    <h2>Grids without specific positioning</h2>
    <div class="container-2">
        <section class="box1">box 1</section>
        <section class="box2">box 2</section>
        <section class="box3">box 3</section>

        <section class="box4">box 4</section>
        <section class="box5">box 5</section>
        <section class="box6">box 6</section>

        <section class="box7">box 7</section>
        <section class="box8">box 8</section>
        <section class="box9">box 9</section>

        <section class="box10">box 10</section>
        <section class="box11">box 11</section>
        <section class="box12">box 12</section>
        <section class="box13">box 13</section>
        <section class="box14">box 14</section>
        <section class="box15">box 15</section>
    </div>
    

    <h2>Grid areas</h2>
    <div class="container-3">
        <header>Header</header>
        <main>Content</main>
        <aside>Sidebar</aside>
        <footer>Footer</footer>
    </div>
</body>
</html>
